<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>visual Movie plot</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/index.css">

<body>

<div class="container"><br>

<div class="jumbotron" id="jumboTop">Visual Movie Plot</div>

<div class="askContainer">
  <div class="col-lg-6">
    <input type="text" class="form-control" placeholder="What movie?" id="movieInput">
  </div>

  <div class="col-lg-6">
    <button type="button" class="btn btn-default" id="go">get it!</button>
  </div>
</div><!--end ask container-->


</div id="CARO off" class="col-lg-12"><!--clearly, I copy pasta'd this right from the bootstrap examples-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
<!-- Wrapper for slides -->
<div class="carousel-inner" role="listbox">
  <div class="item active">
    <img id="titleSlide" src="">
    <div class="carousel-caption" id="titleCaption">
    </div>
  </div>
  <!--we gonna get js to fill this in with more carosel elements-->
</div><!-- end carosel inner-->

</div><!--end CARO-->

<div class="col-lg-6" id="plotContainer"></div>
<div class="col-lg-6" id="gifContainer"></div>



</div><!--end container-->


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
